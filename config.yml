version: 2
machine:
  java:
    version: openjdk8

jobs:
  build:
    docker:
          - image: selenium/standalone-chrome:latest

dependencies:
  override:
    - mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline

test:
  override:
    - mvn -o surefire:test

deployment:
  main:
    branch: master
    commands:
      - mvn -s .circleci.settings.xml -DskipTests test
